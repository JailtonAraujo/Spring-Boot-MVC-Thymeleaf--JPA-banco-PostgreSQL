<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<head>
<link rel="stylesheet" href="/css/stylebase.css">
</head>
<body>



	<div class="div-main">
		<div class="div-submain">



			<div class="form-group">
				<div class="title">CADASTRO DE VISITANTE</div>


				<form action="/visitante/cadastrar" method="post" id="formVisitante"
					class="formValidate row">

					<div class="valid col s12">
						<label>NOME:</label> <input type="text" name="nome"
							placeholder="Nome"> <span></span>
					</div>
					<div class="valid col s12">
						<label>LOGIN:</label> <input type="text" name="login"> <span></span>
					</div>
					<div class="valid col s12">
						<label>SENHA:</label> <input type="password" name="senha">
						<span></span>
					</div>

					<div class="col s12">
						<button class="btn waves-effect waves-light" type="submit">Salvar</button>
						<a href="/login" class="btn waves-effect waves-light">Voltar</a>
					</div>
					<p th:text="${msg}" class="col s12"></p>

				</form>



			</div>
		</div>
	</div>


	<script type="text/javascript" src="/js/script.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
